<h1>Reader</h1>

<div class="container">
    <form (ngSubmit)="!readerForm.invalid && saveReader()" #readerForm="ngForm">
        <fieldset class="form-group my-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="reader.firstName" class="form-control"
                   required>
        </fieldset>

        <fieldset class="form-group my-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="reader.lastName" class="form-control"
                   required>
        </fieldset>

        <fieldset class="form-group my-3">
            <label for="idCard" class="form-label">ID Card</label>
            <input type="text" id="idCard" name="idCard" [(ngModel)]="reader.idCard" class="form-control"
                   required>
        </fieldset>

        <fieldset class="form-group my-3">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate" [ngModel]="reader.birthDate | date: 'yyyy-MM-dd'"
                   (ngModelChange)="reader.birthDate = $event" class="form-control"
                   required>
        </fieldset>

        <button type="submit" class="btn btn-success" id="saveReader">Save</button>
    </form>
</div>
